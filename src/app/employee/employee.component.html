<h3 class="text-center">employee component!</h3>
<div class="d-flex justify-content-center align-items-center">
    <input #user (change)="getEmpName($event)" class="form-control w-50" placeholder="Enter employee name" type="text">
    <button class="btn btn-primary " (click)="userSubmit(user)" >Submit</button>
</div>
<div class="d-flex justify-content-center align-items-center">
    <!-- template driven form -->
    <form class="d-flex justify-content-center align-items-center flex-column shadow mt-5 w-75 p-3" (ngSubmit)="empSubmit()">


        <input class="form-control w-50 mt-3" type="text" placeholder="Enter the designation" name="empdesg" [(ngModel)]="empDesg">

        <input class="form-control w-50 mt-3" type="text" placeholder="Enter the salary" name="empsalary" [(ngModel)]="empSalary">
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
        
    </form>

</div>
<div class="d-flex justify-content-center align-items-center">
<div class="shadow w-25 p-3 mt-5 rounded">
    
<p class="text-center">
            <img width="200px" [src]="empImageUrl" alt="{{empName}}">
    
</p>        <h3  class="text-center">Employee name : {{empName}} </h3>
</div>

</div>
<p class="text-center mt-3">
    <button class="btn btn-dark" (click)="userAdd()" >Add</button>
    
</p>
